<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Knowledge Graph Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1> Knowledge Graph </h1>
    <input type="text" id="search-box" placeholder="Search pages...">
    <button id="export">Export</button>
    </div>
    <div class="left-box">
        <p>UPLOAD FILES</p>
        <br>
        <div class="browse-box">
            Drop Markdown files here <span>or </span><span><a href=""class="browse-link">click to browse</a></span>
        </div>
        <br>
        <div class="statistics">
            <p>STATISTICS</p>
            <br>
            <div class="stats-content">
                <div class="stat-box">Total Pages: 0</div>
                <div class="stat-box">Total Links: 0</div>
                <div class="stat-box">Avg <br>Connections: 0</div>
                <div class="stat-box">Orphan Pages: 0</div>
            </div>
        </div>
        <br>
        <p>PAGES</p>
    </div>
    <div class="right-box"></div>
    
    
</body>
</html>
